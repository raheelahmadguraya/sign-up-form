<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <img src="unsplash.jpg">
    </div>
    <div class="right-side">
        <div class="block1">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="block2">
            <h3>Let's do this!</h3>
            <form action=" " method="get" id="basic-form">
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                    <label for="cPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="cPassword" name="cPassword">
                </div>
            </form>
        </div>
        <div class="block3">
            <button type="submit" form="basic-form">Create Account</button>
            <p>Already have an account? <a href="https://www.google.ca">Log in</a></p>
        </div>
    </div>
</body>
</html>
